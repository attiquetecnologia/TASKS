<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>Inicio</th><th>Fim</th>
        </tr>
        {% for l in lista: %}
        <tr>
            <td>{{ l.start_time.strftime("%d-%m-%Y") if l.start_time else "" }}</td>
            <td>{{ l.end_time.strftime("%d-%m-%Y") if l.end_time else ""  }}</td>
        </tr>
        {% endfor %}        
    </table>
</div>
